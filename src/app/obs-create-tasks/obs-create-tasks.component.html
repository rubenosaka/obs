<div class="modal fade" id="createTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="createTask" (ngSubmit)="addTask()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="descriptionInput">Task Description</label>
              <input formControlName="description" type="text" class="form-control" id="description" aria-describedby="descriptionInput" required>
              <small id="descriptionInput" class="form-text text-muted">Requiered field.</small>
            </div>
          </div>
          <div class="col-sm-12">
            <p>Project Status. </p>
            <div class="custom-control custom-switch">
              <input formControlName="completed" class="custom-control-input" type="checkbox" value="true" id="completedCheck">
              <label class="custom-control-label" for="completedCheck">
                Mark task as completed.
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!createTask.valid" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    </form>
  </div>
</div>
